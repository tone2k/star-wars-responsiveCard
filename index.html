<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Star Wars Characters">
  <meta name="keywords" content="Rey, Finn, Kylo, Star Wars">
  <meta name="author" content="Penguin">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="float-grid.css" rel="stylesheet"/>
  <link href="main.css" rel="stylesheet"/>

  <!-- Stylesheets -->
  <!-- You can add new files using the icon above Line 1, to the left of the index.html tab -->
  
</head>
<body>
  <main role="main" class="">
      <nav role="navigation"> <div class="nav row"><h1>Star Wars Characters</h1><p>Incomplete List</p></div></nav>
        <div class="row">
                <div class="column a-c">
                    <div class="card one"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" width="444" alt="Rey"><div class="bio"><p><b>Rey</b><br>Protagonist, from Jakku</p></div></div></div>
                <div class="column b-c">
                    <div class="card two"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn"><div class="bio"><p><b>Finn</b><br>Stormtrooper, befriends Rey</p></div></div></div>
                <div class="column c-c">
                    <div class="card three"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo"><div class="bio"><p><b>Kylo Ren</b><br>Main Villan, or is he?</p></div></div></div>
                <div class="column d-c">

                <div class="column e-c">
                    <div class="card five"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewie"><div class="bio"><p><b>Chewbacca</b><br> A great first mate</p></div></div></div>
                <div class="column f-c">
                    <div class="card six"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda"><div class="bio"><p><b>Yoda</b><br>Wise old Jedi master</p></div></div></div>
        </div>

</html>
